<!DOCTYPE html>
<html lang="en">
  <head>
    <meta
      Graduation
      Date
      <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sweetie Timer</title>
  </head>
  <body>
    <section class="coming-soon">
      <div>
        <h2>Peach Day</h2>
        <div class="countdown">
          <div class="container-day">
            <h3 class="day"></h3>
            <h3>Days</h3>
          </div>
          <div class="container-hour">
            <h3 class="hour"></h3>
            <h3>Hours</h3>
          </div>
          <div class="container-minute">
            <h3 class="minute"></h3>
            <h3>Minutes</h3>
          </div>
          <div class="container-second">
            <h3 class="second"></h3>
            <h3>Seconds</h3>
          </div>
        </div>
      </div>
    </section>
    <script src="/script.js"></script>
  </body>
</html>
